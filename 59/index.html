<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 59</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .search {
            display: flex;
            gap: 6px;
        }
        .list__element--active {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search">
            <input class="search__input" type="text" name="" id="">
            <button class="search__btn" type="button" onclick="search()">Найти</button>
            <button class="search__clear" type="button" onclick="clearSearch()">Очистить</button>
        </div>
        <ul class="list"></ul>
    </div>

    <script>

        const words = ['День', 'Том', 'Гость', 'Выборы', 'Солнце', 'Ход', 'Речь', 'Смена', 'Бизнес', 'Качество', 'Республика', 'Сердце', 'Администрация', 'Поезд', 'Работник', 'Ресурс', 'Часть', 'Изучение', 'Бок', 'Понимание', 'Животное', 'Утро', 'Правда', 'Личность', 'Звонок', 'Урок', 'Командир', 'Американец', 'Заседание', 'Образ'];

        const list = document.querySelector('.list');
        const input = document.querySelector('.search__input');

        function renderList(array) {
            list.innerHTML = '';
            array.forEach(word => {
                const li = document.createElement('li');
                li.textContent = word;
                li.addEventListener('click', toggleActive);
                list.appendChild(li);
            });
        }

        function toggleActive() {
            this.classList.toggle('list__element--active');
        }

        function search() {
            const searchTerm = input.value.trim().toLowerCase();
            const filteredWords = words.filter(word => word.toLowerCase().includes(searchTerm));
            renderList(filteredWords);
        }

        function clearSearch() {
            input.value = '';
            renderList(words);
        }

        // Initial rendering
        renderList(words);

    </script>
</body>
</html>
